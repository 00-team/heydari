{% extends 'base.html' %}

{% block title %}

<title>ورود به صنایع تولیدی حیدری</title>
<meta name="description" content="صفحه ورود اعضا و مشتریان صنایع تولیدی حیدری">


<meta property="og:title" content="ورود به صنایع تولیدی حیدری">
<meta property="og:image" content="https://heydari-mi.com/static/image/logo.png">
<meta property="og:url" content="https://heydari-mi.com/login">
<meta property="og:type" content="product">
<meta property="og:locale" content="fa_IR">
<meta property="og:site_name" content="صنایع تولیدی حیدری">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="ورود به صنایع تولیدی حیدری">
<meta name="twitter:image" content="https://heydari-mi.com/static/image/logo.png">


{% endblock title %}

{% block header %}

<link href="/static/style/login/login.css" rel="stylesheet" />
<script src="/static/script/login.js" defer></script>

<link rel="canonical" href="https://heydari-mi.com/login/">
<link rel="alternate" hreflang="fa" href="https://heydari-mi.com/login/">
<link rel="alternate" hreflang="x-default" href="https://heydari-mi.com/login/">


{% endblock header %}

{% block content %}

<main class="login">
    <form onsubmit="" action="" class="login-wrapper">
        <header>
            <img src="https://heydari-mi.com/static/image/logo.png" alt="لوگو صنایع تولیدی حیدری">
            <h1 class="title">
                صنایع تولیدی حیدری
            </h1>
            <p class="title_smaller">
                ورود | ثبت نام
            </p>
        </header>

        <button class="go-back icon" type="button">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="25" width="25"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M427 234.625H167.296l119.702-119.702L256 85 85 256l171 171 29.922-29.924-118.626-119.701H427v-42.75z">
                </path>
            </svg>
        </button>

        <div class="sections">
            <section class="phone-section">
                <div class="input-container">
                    <input id="login-phone-inp" class="title_small" inputmode="numeric" maxlength="11"
                        placeholder="مثال: 09123456789" type="text" name="userPhone" autocomplete="phone" autofocus>
                    <div class="holder title_smaller">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25"
                            width="25" xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0V0z"></path>
                            <path
                                d="M15.5 1h-8A2.5 2.5 0 005 3.5v17A2.5 2.5 0 007.5 23h8a2.5 2.5 0 002.5-2.5v-17A2.5 2.5 0 0015.5 1zm-4 21c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5-4H7V4h9v14z">
                            </path>
                        </svg>
                        شماره موبایل
                    </div>
                    <div class="inp-error title_smaller" id="phone-error">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25"
                            width="25" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.836 3.244c.963-1.665 3.365-1.665 4.328 0l8.967 15.504c.963 1.667-.24 3.752-2.165 3.752H3.034c-1.926 0-3.128-2.085-2.165-3.752ZM12 8.5a.75.75 0 0 0-.75.75v4.5a.75.75 0 0 0 1.5 0v-4.5A.75.75 0 0 0 12 8.5Zm1 9a1 1 0 1 0-2 0 1 1 0 0 0 2 0Z">
                            </path>
                        </svg>
                        <div> </div>
                    </div>
                </div>
            </section>
            <section class="code-section">
                <div class="input-container">
                    <input id="login-code-inp" class="title_small" inputmode="numeric" maxlength="5"
                        placeholder="مثال: 12345" type="text" name="userPhone" autocomplete="phone" autofocus>
                    <div class="holder title_smaller">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                            height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M256 448c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9c-5.5 9.2-11.1 16.6-15.2 21.6c-2.1 2.5-3.7 4.4-4.9 5.7c-.6 .6-1 1.1-1.3 1.4l-.3 .3c0 0 0 0 0 0c0 0 0 0 0 0s0 0 0 0s0 0 0 0c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c28.7 0 57.6-8.9 81.6-19.3c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9zM96 212.8c0-20.3 16.5-36.8 36.8-36.8l19.2 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-19.2 0c-2.7 0-4.8 2.2-4.8 4.8c0 1.6 .8 3.1 2.2 4l29.4 19.6c10.3 6.8 16.4 18.3 16.4 30.7c0 20.3-16.5 36.8-36.8 36.8L112 304c-8.8 0-16-7.2-16-16s7.2-16 16-16l27.2 0c2.7 0 4.8-2.2 4.8-4.8c0-1.6-.8-3.1-2.2-4l-29.4-19.6C102.2 236.7 96 225.2 96 212.8zM372.8 176l19.2 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-19.2 0c-2.7 0-4.8 2.2-4.8 4.8c0 1.6 .8 3.1 2.2 4l29.4 19.6c10.2 6.8 16.4 18.3 16.4 30.7c0 20.3-16.5 36.8-36.8 36.8L352 304c-8.8 0-16-7.2-16-16s7.2-16 16-16l27.2 0c2.7 0 4.8-2.2 4.8-4.8c0-1.6-.8-3.1-2.2-4l-29.4-19.6c-10.2-6.8-16.4-18.3-16.4-30.7c0-20.3 16.5-36.8 36.8-36.8zm-152 6.4L256 229.3l35.2-46.9c4.1-5.5 11.3-7.8 17.9-5.6s10.9 8.3 10.9 15.2l0 96c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-48-19.2 25.6c-3 4-7.8 6.4-12.8 6.4s-9.8-2.4-12.8-6.4L224 240l0 48c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-96c0-6.9 4.4-13 10.9-15.2s13.7 .1 17.9 5.6z">
                            </path>
                        </svg>
                        کد دریافتی
                    </div>
                    <div class="inp-error title_smaller" id="code-error">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25"
                            width="25" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.836 3.244c.963-1.665 3.365-1.665 4.328 0l8.967 15.504c.963 1.667-.24 3.752-2.165 3.752H3.034c-1.926 0-3.128-2.085-2.165-3.752ZM12 8.5a.75.75 0 0 0-.75.75v4.5a.75.75 0 0 0 1.5 0v-4.5A.75.75 0 0 0 12 8.5Zm1 9a1 1 0 1 0-2 0 1 1 0 0 0 2 0Z">
                            </path>
                        </svg>
                        <div> </div>
                    </div>
                    <div class="counter title_smaller">
                        <span id="timer-count"></span>
                        <div>
                            باقی مانده
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="cta-wrapper">
            <button class="title_smaller" type="submit">
                تایید
            </button>
        </div>
    </form>
</main>

{% endblock content %}
