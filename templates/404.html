{% extends 'base.html' %}


{% block title %}

<title>صفحه یافت نشد | صنایع تولیدی حیدری</title>
<meta name="description"
    content="متأسفانه صفحه‌ای که به دنبال آن بودید پیدا نشد. می‌توانید به صفحه اصلی بازگردید یا سایر صفحات سایت را بررسی کنید.">


{% endblock title %}

{% block header %}


<link rel="canonical" href="https://heydari-mi.com/404">
<link rel="alternate" hreflang="fa" href="https://heydari-mi.com/404">
<link rel="alternate" hreflang="x-default" href="https://heydari-mi.com/404">

<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "صفحه یافت نشد",
      "description": "متأسفانه صفحه‌ای که به دنبال آن بودید پیدا نشد. از اینجا به صفحه اصلی بازگردید.",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "صفحه اصلی",
          "item": "https://www.heydari-mi.com/"
        }]
      }
    }
    </script>


{% endblock header %}

{% block content %}
<main class="error-404">

    <div class="error-404-wrapper">
        <h1 class=" header-404 title_hero">صفحه مورد نظر یافت نشد!</h1>
        <p class="p-404 title_small">
            بازگردید به خانه یا صفحه های دیگر سایت را مشاهده کنید
        </p>
        <a href="/" class=" cta-404 title_small">خانه</a>
    </div>

    <style>
        .error-404 {
            width: 100%;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;

            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 30%, rgba(244, 160, 0, 1) 70%);

        }

        .error-404-wrapper {
            width: clamp(0px, 100%, 700px);

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-404 {
            margin-bottom: 0.5em;
        }

        .p-404 {
            width: clamp(0px, 100%, 300px);
            text-align: center;

            margin-bottom: 2em;
            line-height: 1.8em;
            text-wrap: pretty;
        }

        .cta-404 {
            border: 0;
            height: 100%;

            padding: 0.8rem 3rem;

            border-radius: 10px;

            font: inherit;
            font-family: iranBold;
            white-space: nowrap;
            box-shadow: 0px 20px 15px -20px black;
            cursor: pointer;

            background: var(--ten-percent);
            color: var(--accent-color);
        }
    </style>

</main>
{% endblock content %}
