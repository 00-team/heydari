{% extends 'base.html' %}

{% block title %}

<title>صفحه کاربری صنایع تولیدی حیدری</title>


{% endblock title %}

{% block header %}

<link href="/static/style/account/account.css" rel="stylesheet" />
<script src="/static/script/account.js" defer></script>

<link rel="canonical" href="https://heydari-mi.com/account/">
<link rel="alternate" hreflang="fa" href="https://heydari-mi.com/account/">
<link rel="alternate" hreflang="x-default" href="https://heydari-mi.com/account/">


{% endblock header %}

{% block content %}

<main class="account">

    <div id="loader" class="account-loading">
        <img decoding="async" src="/static/image/logo.png" />
        <p class="loading-info section_title2">
            درحال گرفتن اطلاعات از سرور
        </p>
    </div>

    <div class="account-wrapper">
        <header class="acc-nav title_small">
            <a href="/account" class="acc-nav-link">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="25"
                    width="25" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                    </path>
                </svg>
                پروفایل
            </a>
            <a href="/account/orders" class="acc-nav-link">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="25"
                    width="25" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
                    </path>
                </svg>
                سفارشات
            </a>
        </header>

        <div class="account-outlet">

            <form class="profile-container">

                <div class="user-infos title_smaller">
                    <div class="user-info">
                        <div class="holder">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20"
                                aria-hidden="true" height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M6.672 1.911a1 1 0 10-1.932.518l.259.966a1 1 0 001.932-.518l-.26-.966zM2.429 4.74a1 1 0 10-.517 1.932l.966.259a1 1 0 00.517-1.932l-.966-.26zm8.814-.569a1 1 0 00-1.415-1.414l-.707.707a1 1 0 101.415 1.415l.707-.708zm-7.071 7.072l.707-.707A1 1 0 003.465 9.12l-.708.707a1 1 0 001.415 1.415zm3.2-5.171a1 1 0 00-1.3 1.3l4 10a1 1 0 001.823.075l1.38-2.759 3.018 3.02a1 1 0 001.414-1.415l-3.019-3.02 2.76-1.379a1 1 0 00-.076-1.822l-10-4z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            آخرین بازدید
                        </div>
                        <div class="data" id="online_at">
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="holder">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512"
                                height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z">
                                </path>
                            </svg>
                            تعداد سفارش
                        </div>
                        <div class="data" id="orders_count">
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="holder">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                                height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M480 128a64 64 0 0 0-64-64h-16V48.45c0-8.61-6.62-16-15.23-16.43A16 16 0 0 0 368 48v16H144V48.45c0-8.61-6.62-16-15.23-16.43A16 16 0 0 0 112 48v16H96a64 64 0 0 0-64 64v12a4 4 0 0 0 4 4h440a4 4 0 0 0 4-4zM32 416a64 64 0 0 0 64 64h320a64 64 0 0 0 64-64V179a3 3 0 0 0-3-3H35a3 3 0 0 0-3 3zm344-208a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm0 80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm-80-80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm0 80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm0 80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm-80-80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm0 80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm-80-80a24 24 0 1 1-24 24 24 24 0 0 1 24-24zm0 80a24 24 0 1 1-24 24 24 24 0 0 1 24-24z">
                                </path>
                            </svg>
                            ثبت نام
                        </div>
                        <div class="data" id="created_at">
                        </div>
                    </div>
                </div>

                <div class="name-container">
                    <div class="hover-inp">
                        <div class="holder title_smaller">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512"
                                height="25" width="25" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z">
                                </path>
                            </svg>
                            اسم شما
                        </div>

                        <input type="text" id="user-name" class="title_small" autocomplete="userName" maxlength="1024">

                    </div>

                    <div class="error-container title_smaller" id="form-error">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25"
                            width="25" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.836 3.244c.963-1.665 3.365-1.665 4.328 0l8.967 15.504c.963 1.667-.24 3.752-2.165 3.752H3.034c-1.926 0-3.128-2.085-2.165-3.752ZM12 8.5a.75.75 0 0 0-.75.75v4.5a.75.75 0 0 0 1.5 0v-4.5A.75.75 0 0 0 12 8.5Zm1 9a1 1 0 1 0-2 0 1 1 0 0 0 2 0Z">
                            </path>
                        </svg>
                        <span></span>
                    </div>
                </div>

                <div class="form-ctas">
                    <button class="submit title_small">
                        ثبت
                    </button>
                    <button type="button" id="logout" class="logout title_small">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="25"
                            width="25" xmlns="http://www.w3.org/2000/svg" style="
                            transform: scaleX(-1);
                        ">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path
                                d="m17 7-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z">
                            </path>
                        </svg>
                        خروج
                    </button>
                </div>
            </form>

            <!-- {% block account_outlet %}{% endblock account_outlet %} -->
        </div>
    </div>
</main>

{% endblock content %}
