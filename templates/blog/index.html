{% extends 'base.html' %}

{% block title %}

<title>
    {{ blog.title }} - تولید انواع صندلی‌های آموزشی و اداری
</title>
<meta name="description" content="{{ blog.detail }} صنایع تولیدی حیدری" />

{% endblock title %}

{% block header %}

<link href="/simurgh-ssrs/style/blog.css" rel="stylesheet" />
<link href="/static/style/blog/blog.css" rel="stylesheet" />

<link rel="canonical" href="https://heydari-mi.com/blogs/{{ blog.slug }}/">
<link rel="alternate" hreflang="fa" href="https://heydari-mi.com/blogs/{{ blog.slug }}/">
<link rel="alternate" hreflang="x-default" href="https://heydari-mi.com/blogs/{{ blog.slug }}/" />

{% endblock header %}

{% block content %}
<div class="blog-container">

    {{ blog_body | safe }}

</div>

{% endblock content %}
